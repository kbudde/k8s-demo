#@ load("@ytt:data", "data")
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: base
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git: 
      repoURL: #@ data.values.myks.gitRepoUrl + ".git"
      revision: HEAD
      directories:
      - path: rendered/argocd/*
      values:
        cluster: '{{.path.basename}}'
  template:
    metadata:
      name: 'base-{{.values.cluster}}'
    spec:
      project: 'default'
      source:
        repoURL: #@ data.values.myks.gitRepoUrl + ".git"
        targetRevision: HEAD
        path: '{{.path.path}}'
        plugin: 
          name: argocd-vault-plugin
      destination:
        server: https://kubernetes.default.svc
        namespace: 'argocd'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true

