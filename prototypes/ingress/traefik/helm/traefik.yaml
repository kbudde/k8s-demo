#@ load("@ytt:data", "data")
#@ traefikLB = "lb." + data.values.shared.domain
---
deployment:
  replicas: 1

podDisruptionBudget:
  enabled: false

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false
    publishedService:
      enabled: true

globalArguments:
- "--global.checknewversion"
#! https://plugins.traefik.io/plugins/628c9f24ffc0cd18356a97bd/query-paramter-modification
- "--experimental.plugins.traefik-plugin-query-modification.modulename=github.com/kingjan1999/traefik-plugin-query-modification"
- "--experimental.plugins.traefik-plugin-query-modification.version=v1.0.0"
#! - "--global.sendanonymoususage"

logs:
  general:
    level: INFO
  access:
    enabled: true

service:
  enabled: true
  #!# -- Single service is using `MixedProtocolLBService` feature gate.
  #!# -- When set to false, it will create two Service, one for TCP and one for UDP.
  single: false
  annotations:
    external-dns.alpha.kubernetes.io/hostname: #@ traefikLB

ingressRoute:
  dashboard:
    enabled: false

image:
  tag: "v3.0.1"