
#@ load("@ytt:data", "data")
#@ domain = "logs." + data.values.shared.domain
#@ traefikLB = "lb." + data.values.shared.domain
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: logs
  annotations:
    external-dns.alpha.kubernetes.io/target: #@ traefikLB
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
  - websecure
  routes:
    - kind: Rule
      match: #@ "Host(`{}`)".format(domain)
      priority: 10
      services:
        - name: victoria-logs-single-server
          port: 9428
      middlewares:
      - name: auth-logs
  tls:
    secretName: #@ domain.replace(".", "-") + "-tls"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: #@ domain.replace(".", "-")
spec:
  secretName: #@ domain.replace(".", "-") + "-tls"
  issuerRef:
    name: designate-letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - #@ domain
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auth-logs
spec:
  basicAuth:
    secret: auth-logs
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-logs
stringData:
  users: <path:static/user.yaml#LOG_USER>