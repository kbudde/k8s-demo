apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-victoria-logs-single
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    myks.dev/environment: demo
    app.kubernetes.io/source: https://github.com/kbudde/k8s-demo
spec:
  project: demo
  destination:
    name: demo
    namespace: victoria-logs-single
  source:
    path: rendered/envs/demo/victoria-logs-single
    plugin:
      name: argocd-vault-plugin
    repoURL: https://github.com/kbudde/k8s-demo
    targetRevision: develop/demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
