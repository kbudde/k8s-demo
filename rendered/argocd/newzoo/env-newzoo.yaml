apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: newzoo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    myks.dev/environment: newzoo
    app.kubernetes.io/source: https://github.com/kbudde/k8s-demo
spec:
  description: Project for "newzoo" environment
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    name: newzoo
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
  - '*'
