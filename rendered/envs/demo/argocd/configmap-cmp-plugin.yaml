apiVersion: v1
data:
  avp.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: argocd-vault-plugin
    spec:
      generate:
        command:
        - bash
        - -c
        args:
        - |-
          set -o pipefail
          export AVP_TYPE="sops"
          find . \
            -regextype egrep \
            -iregex '.*\.(yaml|yml)' \
            -not -path "./static/*" \
            -printf '---\n' \
            -exec cat {} \; \
          | argocd-vault-plugin generate -s argo-sops-secret -
kind: ConfigMap
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    coroot.com/custom-application-name: argocd
  name: cmp-plugin
