apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: authelia
    app.kubernetes.io/version: 4.38.16
    helm.sh/chart: authelia-0.9.16
  name: authelia
spec:
  podManagementPolicy: Parallel
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/instance: authelia
      app.kubernetes.io/name: authelia
  serviceName: authelia
  template:
    metadata:
      annotations:
        authelia.com/checksum-config: fff89b4212c4645b793d75f01a81cf518fb3e058eb3be9a99ff6341a87c49af7
      labels:
        app.kubernetes.io/instance: authelia
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: authelia
        app.kubernetes.io/version: 4.38.16
        helm.sh/chart: authelia-0.9.16
    spec:
      affinity:
        nodeAffinity: {}
        podAffinity: {}
        podAntiAffinity: {}
      containers:
        - command:
            - authelia
          env:
            - name: AUTHELIA_SERVER_DISABLE_HEALTHCHECK
              value: "true"
            - name: AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET_FILE
              value: /secrets/internal/identity_validation.reset_password.jwt.hmac.key
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: /secrets/internal/session.encryption.key
            - name: AUTHELIA_NOTIFIER_SMTP_PASSWORD_FILE
              value: /secrets/internal/notifier.smtp.password.txt
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: /secrets/internal/storage.encryption.key
            - name: X_AUTHELIA_CONFIG
              value: /configuration.yaml
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: template
            - name: AUTHELIA_STORAGE_POSTGRES_PASSWORD_FILE
              value: /secrets/authelia-db-app/storage.postgres.password.txt
          image: ghcr.io/authelia/authelia:4.38.16
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          name: authelia
          ports:
            - containerPort: 9091
              name: http
              protocol: TCP
            - containerPort: 9959
              name: metrics
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              memory: 55Mi
            requests:
              cpu: 0.25
              memory: 50Mi
          startupProbe:
            failureThreshold: 6
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /config
              name: authelia
              readOnly: false
            - mountPath: /configuration.yaml
              name: config
              readOnly: true
              subPath: configuration.yaml
            - mountPath: /secrets/internal
              name: secrets
              readOnly: true
            - mountPath: /secrets/authelia-db-app
              name: secret-authelia-db-app
              readOnly: true
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      volumes:
        - name: authelia
          persistentVolumeClaim:
            claimName: authelia
        - configMap:
            items:
              - key: configuration.yaml
                path: configuration.yaml
            name: authelia
          name: config
        - name: secrets
          secret:
            items:
              - key: identity_validation.reset_password.jwt.hmac.key
                path: identity_validation.reset_password.jwt.hmac.key
              - key: session.encryption.key
                path: session.encryption.key
              - key: notifier.smtp.password.txt
                path: notifier.smtp.password.txt
              - key: storage.encryption.key
                path: storage.encryption.key
            secretName: authelia
        - name: secret-authelia-db-app
          secret:
            items:
              - key: password
                path: storage.postgres.password.txt
            secretName: authelia-db-app
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
