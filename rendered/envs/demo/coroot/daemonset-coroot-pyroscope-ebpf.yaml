apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/instance: coroot
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: pyroscope-ebpf
    app.kubernetes.io/version: 0.37.2
    helm.sh/chart: pyroscope-ebpf-0.1.31
    name: pyroscope-ebpf
  name: coroot-pyroscope-ebpf
  namespace: coroot
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: coroot
      app.kubernetes.io/name: pyroscope-ebpf
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: coroot
        app.kubernetes.io/name: pyroscope-ebpf
    spec:
      containers:
        - args:
            - ebpf
            - --application-name
            - k8s.ebpf
            - --server-address
            - http://coroot-pyroscope:4040
          env:
            - name: PYROSCOPE_KUBERNETES_NODE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: pyroscope/pyroscope:0.37.2
          imagePullPolicy: IfNotPresent
          name: pyroscope-agent
          resources: {}
          securityContext:
            privileged: true
            runAsGroup: 0
            runAsUser: 0
      hostPID: true
      serviceAccountName: coroot-pyroscope-ebpf
      tolerations:
        - operator: Exists
