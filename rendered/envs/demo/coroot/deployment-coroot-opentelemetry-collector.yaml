apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/instance: coroot
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/version: 0.75.0
    helm.sh/chart: opentelemetry-collector-0.52.1
  name: coroot-opentelemetry-collector
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: coroot
      app.kubernetes.io/name: opentelemetry-collector
      component: standalone-collector
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 1944696c3dd5bc8be89ae6701bd8519f8875610338eaa7778bf18cf8c5b43f61
      labels:
        app.kubernetes.io/instance: coroot
        app.kubernetes.io/name: opentelemetry-collector
        component: standalone-collector
    spec:
      containers:
        - command:
            - /otelcol-contrib
            - --config=/conf/relay.yaml
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: coroot-clickhouse
          image: otel/opentelemetry-collector-contrib:0.75.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          name: opentelemetry-collector
          ports:
            - containerPort: 4317
              name: otlp
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          resources:
            limits:
              cpu: 256m
              memory: 512Mi
          securityContext: {}
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
      hostNetwork: false
      securityContext: {}
      serviceAccountName: coroot-opentelemetry-collector
      volumes:
        - configMap:
            items:
              - key: relay
                path: relay.yaml
            name: coroot-opentelemetry-collector
          name: opentelemetry-collector-configmap
