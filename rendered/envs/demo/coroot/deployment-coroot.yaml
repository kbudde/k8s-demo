apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/instance: coroot
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: coroot
    app.kubernetes.io/version: 1.10.2
    helm.sh/chart: coroot-0.19.2
  name: coroot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: coroot
      app.kubernetes.io/name: coroot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: coroot
        app.kubernetes.io/name: coroot
    spec:
      containers:
        - args:
            - --listen=:8080
            - --data-dir=/data
            - --bootstrap-prometheus-url=http://coroot-prometheus-server:80
            - --bootstrap-refresh-interval=15s
          env:
            - name: BOOTSTRAP_CLICKHOUSE_ADDRESS
              value: coroot-clickhouse:9000
            - name: BOOTSTRAP_CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: admin-password
                  name: coroot-clickhouse
            - name: BOOTSTRAP_CLICKHOUSE_USER
              value: default
            - name: BOOTSTRAP_CLICKHOUSE_DATABASE
              value: default
          image: ghcr.io/coroot/coroot:1.10.2
          imagePullPolicy: IfNotPresent
          name: coroot
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
          securityContext: {}
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: coroot
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: coroot-data
