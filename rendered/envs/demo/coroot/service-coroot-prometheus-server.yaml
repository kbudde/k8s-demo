apiVersion: v1
kind: Service
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  labels:
    app: prometheus
    chart: prometheus-15.16.1
    component: server
    heritage: Helm
    release: coroot
  name: coroot-prometheus-server
  namespace: coroot
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9090
  selector:
    app: prometheus
    component: server
    release: coroot
  sessionAffinity: None
  type: ClusterIP
