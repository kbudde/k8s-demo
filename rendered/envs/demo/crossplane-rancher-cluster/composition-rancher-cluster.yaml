apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: rancher-cluster
spec:
  compositeTypeRef:
    apiVersion: rancher.crossplane.budd.ee/v1alpha1
    kind: XCluster
  patchSets:
    - name: naming
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          type: FromCompositeFieldPath
    - name: providerConfig
      patches:
        - fromFieldPath: spec.providerConfig
          toFieldPath: spec.providerConfigRef.name
          type: FromCompositeFieldPath
  resources:
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: NetworkV2
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SubnetV2
        spec:
          forProvider:
            cidr: 172.31.0.0/24
            description: managed by crossplane
            name: ""
            networkIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterV2
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
            externalNetworkId: ""
            name: ""
          providerConfigRef:
            name: default
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterInterfaceV2
        spec:
          forProvider:
            description: managed by crossplane
            name: ""
            subnetIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: compute.openstack.crossplane.io/v1alpha1
        kind: SecgroupV2
        spec:
          forProvider:
            description: managed by crossplane
            name: ""
            rule:
              - fromPort: 1
                ipProtocol: icmp
                toPort: 65535
              - ipProtocol: tcp
                toPort: 22
              - ipProtocol: tcp
                toPort: 53
              - ipProtocol: tcp
                toPort: 179
              - ipProtocol: tcp
                toPort: 6443
              - ipProtocol: tcp
                toPort: 2380
              - ipProtocol: tcp
                toPort: 7080
              - ipProtocol: tcp
                toPort: 8472
              - ipProtocol: tcp
                toPort: 8080
              - ipProtocol: tcp
                toPort: 9100
              - ipProtocol: tcp
                toPort: 10250
              - fromPort: 30000
                ipProtocol: tcp
                toPort: 32767
              - ipProtocol: udp
                toPort: 8472
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
