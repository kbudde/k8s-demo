apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: rancher-cluster
spec:
  compositeTypeRef:
    apiVersion: rancher.crossplane.budd.ee/v1alpha1
    kind: XCluster
  patchSets:
    - name: naming
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          type: FromCompositeFieldPath
    - name: providerConfig
      patches:
        - fromFieldPath: spec.providerConfig
          toFieldPath: spec.providerConfigRef.name
          type: FromCompositeFieldPath
  resources:
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: NetworkV2
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SubnetV2
        spec:
          forProvider:
            cidr: 172.31.0.0/24
            description: managed by crossplane
            name: ""
            networkIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterV2
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
            externalNetworkId: ""
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterInterfaceV2
        spec:
          forProvider:
            description: managed by crossplane
            name: ""
            routerIdSelector:
              matchControllerRef: true
            subnetIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupV2
        spec:
          forProvider:
            description: managed by crossplane
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
        - fromFieldPath: metadata.annotations["crossplane.io/external-name"]
          toFieldPath: status.securityGroupId
          type: ToCompositeFieldPath
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupRuleV2
        spec:
          forProvider:
            description: managed by crossplane. Internode communication
            direction: ingress
            ethertype: IPv4
            securityGroupId: patch me
            self: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: providerConfig
          type: PatchSet
        - fromFieldPath: status.securityGroupId
          toFieldPath: spec.forProvider.securityGroupId
          type: FromCompositeFieldPath
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupRuleV2
        spec:
          forProvider:
            description: managed by crossplane. Node ports
            direction: ingress
            ethertype: IPv4
            portRangeMax: 32767
            portRangeMin: 30000
            protocol: tcp
            remoteIpPrefix: 0.0.0.0/0
            securityGroupId: patch me
          providerConfigRef:
            name: default
      patches:
        - patchSetName: providerConfig
          type: PatchSet
        - fromFieldPath: status.securityGroupId
          toFieldPath: spec.forProvider.securityGroupId
          type: FromCompositeFieldPath
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupRuleV2
        spec:
          forProvider:
            description: managed by crossplane. Node ports
            direction: ingress
            ethertype: IPv4
            portRangeMax: 32767
            portRangeMin: 30000
            protocol: udp
            remoteIpPrefix: 0.0.0.0/0
            securityGroupId: patch me
          providerConfigRef:
            name: default
      patches:
        - patchSetName: providerConfig
          type: PatchSet
        - fromFieldPath: status.securityGroupId
          toFieldPath: spec.forProvider.securityGroupId
          type: FromCompositeFieldPath
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupRuleV2
        spec:
          forProvider:
            description: managed by crossplane. K8s API server
            direction: ingress
            ethertype: IPv4
            portRangeMax: 6443
            portRangeMin: 6443
            protocol: tcp
            remoteIpPrefix: 0.0.0.0/0
            securityGroupId: patch me
          providerConfigRef:
            name: default
      patches:
        - patchSetName: providerConfig
          type: PatchSet
        - fromFieldPath: status.securityGroupId
          toFieldPath: spec.forProvider.securityGroupId
          type: FromCompositeFieldPath
