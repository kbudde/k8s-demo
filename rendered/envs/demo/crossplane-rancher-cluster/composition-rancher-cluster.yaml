apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: rancher-cluster
spec:
  compositeTypeRef:
    apiVersion: rancher.crossplane.budd.ee/v1alpha1
    kind: XCluster
  patchSets:
    - name: naming
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          type: FromCompositeFieldPath
    - name: providerConfig
      patches:
        - fromFieldPath: spec.providerConfig
          toFieldPath: spec.providerConfigRef.name
          type: FromCompositeFieldPath
  resources:
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: NetworkV2
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SubnetV2
        spec:
          forProvider:
            cidr: 172.31.0.0/24
            description: managed by crossplane
            name: ""
            networkIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterV2
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
            externalNetworkId: ""
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterInterfaceV2
        spec:
          forProvider:
            description: managed by crossplane
            name: ""
            routerIdSelector:
              matchControllerRef: true
            subnetIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupV2
        spec:
          forProvider:
            description: managed by crossplane
            name: ""
          providerConfigRef:
            name: default
      patches:
        - patchSetName: naming
          type: PatchSet
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupRuleV2
        spec:
          forProvider:
            description: managed by crossplane
            direction: ingress
            ethertype: IPv4
            portRangeMax: 65535
            portRangeMin: 1
            protocol: icmp
            remoteIpPrefix: 0.0.0.0/0
            securityGroupId: 0376ad67-e3a2-40e1-90d2-a5320c140186
          providerConfigRef:
            name: default
      patches:
        - patchSetName: providerConfig
          type: PatchSet
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SecgroupRuleV2
