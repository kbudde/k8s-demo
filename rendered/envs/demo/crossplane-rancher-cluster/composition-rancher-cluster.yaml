apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: rancher-cluster
spec:
  compositeTypeRef:
    apiVersion: rancher.crossplane.budd.ee/v1alpha1
    kind: XCluster
  resources:
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: NetworkV2
        metadata:
          name: network-1
        spec:
          forProvider:
            adminStateUp: true
            description: managed by crossplane
          providerConfigRef:
            name: openstack-shared
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: SubnetV2
        metadata:
          name: subnet-1
        spec:
          forProvider:
            cidr: 172.31.0.0/24
            description: managed by crossplane
            networkIdSelector:
              matchControllerRef: true
          providerConfigRef:
            name: openstack-shared
    - base:
        apiVersion: networking.openstack.crossplane.io/v1alpha1
        kind: RouterV2
        metadata:
          name: router-1
        spec:
          forProvider:
            adminStateUp: true
            externalNetworkId: ""
            name: my_router
          providerConfigRef:
            name: openstack-shared
      patches:
        - fromFieldPath: spec.externalNetworkId
          toFieldPath: spec.forProvider.externalNetworkId
          type: FromCompositeFieldPath
