apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    coroot.com/custom-application-name: designate-certmanager-webhook
  name: designate
spec:
  acme:
    email: demo@kris.budd.ee
    externalAccountBinding:
      keyAlgorithm: HS256
      keyID: <path:static/zerossl.yaml#EAB_KID>
      keySecretRef:
        key: secret
        name: zero-ssl-eabsecret
    privateKeySecretRef:
      name: designate-private-key-zerossl
    server: https://acme.zerossl.com/v2/DV90
    solvers:
      - dns01:
          webhook:
            groupName: acme.syseleven.de
            solverName: designatedns
        selector:
          dnsZones:
            - demo.budd.ee
