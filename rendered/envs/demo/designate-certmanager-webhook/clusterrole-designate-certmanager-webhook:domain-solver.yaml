apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    coroot.com/custom-application-name: designate-certmanager-webhook
  labels:
    app: designate-certmanager-webhook
    chart: designate-certmanager-webhook-0.6.1
    heritage: Helm
    release: designate-certmanager-webhook
  name: designate-certmanager-webhook:domain-solver
rules:
  - apiGroups:
      - acme.syseleven.de
    resources:
      - '*'
    verbs:
      - create
  - apiGroups:
      - apiregistration.k8s.io
    resources:
      - apiservices
    verbs:
      - '*'
