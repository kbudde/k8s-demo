apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: flow-psql
spec:
  inheritedMetadata:
    labels:
      coroot.com/postgres-scrape: "true"
      coroot.com/postgres-scrape-credentials-secret-name: flow-psql-coroot-user
      coroot.com/postgres-scrape-credentials-secret-password-key: password
      coroot.com/postgres-scrape-credentials-secret-username-key: username
      coroot.com/postgres-scrape-port: "5432"
  instances: 2
  managed:
    roles:
      - connectionLimit: 2
        ensure: present
        inRoles:
          - pg_monitor
        inherit: true
        login: true
        name: coroot
        passwordSecret:
          name: pg-cluster
  maxSyncReplicas: 0
  minSyncReplicas: 0
  postgresql:
    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
    shared_preload_libraries:
      - pg_stat_statements
  primaryUpdateMethod: switchover
  replicationSlots:
    highAvailability:
      enabled: true
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  storage:
    size: 1Gi
