apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  name: gitpod-s1
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: gitpod-s1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitpod-s1
    spec:
      containers:
        - image: kbudde/tmp:openvscode-python
          name: vscode
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 1.5Gi
            requests:
              cpu: "1"
              memory: 768Mi
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
          volumeMounts:
            - mountPath: /home/.openvscode-server
              name: openvscode-server
              subPath: .openvscode-server
            - mountPath: /home/workspace
              name: workspace
      initContainers:
        - command:
            - /bin/bash
            - -c
            - |
              cp -r /home/.openvscode-server /home/openvscode-server-shared/
          image: gitpod/openvscode-server:1.93.1
          name: share-vscode
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
          volumeMounts:
            - mountPath: /home/openvscode-server-shared
              name: openvscode-server
        - command:
            - sh
            - -c
            - |
              mkdir -p /home/workspace/Projekt
              chown -R 1000:1000 /home/workspace
          image: busybox
          name: init-permissions
          volumeMounts:
            - mountPath: /home/workspace
              name: workspace
      terminationGracePeriodSeconds: 5
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: gitpod-s1
        - emptyDir: {}
          name: openvscode-server
