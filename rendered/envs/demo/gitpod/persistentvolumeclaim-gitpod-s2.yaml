apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  finalizers:
    - kubernetes.io/pvc-protection
  name: gitpod-s2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
