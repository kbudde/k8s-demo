apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  labels:
    app.kubernetes.io/instance: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/version: 11.4.0
    helm.sh/chart: grafana-8.8.5
  name: grafana
  namespace: grafana
spec:
  endpoints:
    - honorLabels: true
      interval: 30s
      path: /metrics
      port: service
      scheme: http
      scrapeTimeout: 30s
  jobLabel: grafana
  namespaceSelector:
    matchNames:
      - grafana
  selector:
    matchLabels:
      app.kubernetes.io/instance: grafana
      app.kubernetes.io/name: grafana
