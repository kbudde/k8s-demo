apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: default-certificate
spec:
  dnsNames:
    - '*.demo.budd.ee'
    - '*.python.demo.budd.ee'
  issuerRef:
    kind: ClusterIssuer
    name: designate
  secretName: default-certificate
