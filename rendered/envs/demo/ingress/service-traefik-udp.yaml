apiVersion: v1
kind: Service
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    external-dns.alpha.kubernetes.io/hostname: lb.demo.budd.ee
    loadbalancer.openstack.org/enable-health-monitor: "true"
    loadbalancer.openstack.org/keep-floatingip: "true"
    loadbalancer.openstack.org/load-balancer-id: df2268f6-26b6-44c0-a62f-475855ce33c6
  name: traefik-udp
  namespace: ingress
spec:
  externalTrafficPolicy: Local
  ports:
    - name: websecure-http3
      port: 443
      protocol: UDP
      targetPort: websecure-http3
  selector:
    app.kubernetes.io/instance: traefik-ingress
    app.kubernetes.io/name: traefik
  type: LoadBalancer
