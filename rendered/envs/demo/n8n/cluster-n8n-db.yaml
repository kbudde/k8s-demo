apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    coroot.com/custom-application-name: n8n
  name: n8n-db
spec:
  instances: 2
  maxSyncReplicas: 0
  minSyncReplicas: 0
  primaryUpdateMethod: switchover
  replicationSlots:
    highAvailability:
      enabled: true
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  storage:
    size: 5Gi
