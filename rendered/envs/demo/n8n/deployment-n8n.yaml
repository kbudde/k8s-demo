apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    service: n8n
  name: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      service: n8n
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: n8n
    spec:
      containers:
        - args:
            - -c
            - n8n start
          command:
            - /bin/sh
          env:
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: n8n-db-app
            - name: DB_POSTGRESDB_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: n8n-db-app
            - name: DB_POSTGRESDB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: n8n-db-app
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: n8n-db-app
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: n8n-db-app
            - name: N8N_PROTOCOL
              value: http
            - name: N8N_PORT
              value: "5678"
          image: n8nio/n8n:1.78.0
          name: n8n
          ports:
            - containerPort: 5678
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 250Mi
          volumeMounts:
            - mountPath: /home/node/.n8n
              name: n8n-claim0
      initContainers:
        - command:
            - sh
            - -c
            - chown 1000:1000 /data
          image: busybox:1.37
          name: volume-permissions
          volumeMounts:
            - mountPath: /data
              name: n8n-claim0
      restartPolicy: Always
      volumes:
        - name: n8n-claim0
          persistentVolumeClaim:
            claimName: n8n-claim0
