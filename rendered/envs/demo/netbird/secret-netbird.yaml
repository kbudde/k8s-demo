apiVersion: v1
kind: Secret
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  name: netbird
stringData:
  idpClientID: <path:static/netbird.yaml#netbird_client>
  idpClientSecret: <path:static/netbird.yaml#netbird_client_secret>
