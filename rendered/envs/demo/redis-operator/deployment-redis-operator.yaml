apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/instance: redis-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/part-of: redis-operator
    app.kubernetes.io/version: 0.18.0
    helm.sh/chart: redis-operator-0.18.3
  name: redis-operator
  namespace: redis-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: redis-operator
  template:
    metadata:
      annotations:
        cert-manager.io/inject-ca-from: redis-operator/serving-cert
      labels:
        name: redis-operator
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --leader-elect
          command:
            - /manager
          env:
            - name: ENABLE_WEBHOOKS
              value: "false"
          image: ghcr.io/ot-container-kit/redis-operator/redis-operator:v0.18.0
          imagePullPolicy: Always
          name: redis-operator
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          securityContext: {}
      securityContext: {}
      serviceAccount: redis-operator
      serviceAccountName: redis-operator
