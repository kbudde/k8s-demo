apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app: task
  name: task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task
  template:
    metadata:
      labels:
        app: task
    spec:
      containers:
        - args:
            - --data-dir
            - /data
            - --allow-client-id
            - 465600ef-b5a5-11ef-894c-d7569779cf2c
          image: ghcr.io/gothenburgbitfactory/taskchampion-sync-server:main
          imagePullPolicy: Always
          name: taskchampion-sync-server
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000
          volumeMounts:
            - mountPath: /data
              name: task
      volumes:
        - name: task
          persistentVolumeClaim:
            claimName: task
