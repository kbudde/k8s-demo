apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/instance: tetragon
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: tetragon
    app.kubernetes.io/version: 1.1.2
    helm.sh/chart: tetragon-1.1.2
  name: tetragon
  namespace: tetragon
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: tetragon
      app.kubernetes.io/name: tetragon
  template:
    metadata:
      annotations:
        checksum/configmap: 6f27e89062d3426551fbada471b75202b22b36f1bd97b902d7c92152db2c934f
      labels:
        app.kubernetes.io/instance: tetragon
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: tetragon
        app.kubernetes.io/version: 1.1.2
        helm.sh/chart: tetragon-1.1.2
    spec:
      containers:
        - args:
            - /var/run/cilium/tetragon/tetragon.log
          command:
            - hubble-export-stdout
          env: []
          image: quay.io/cilium/hubble-export-stdout:v1.0.4
          imagePullPolicy: IfNotPresent
          name: export-stdout
          resources: {}
          securityContext: {}
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /var/run/cilium/tetragon
              name: export-logs
        - args:
            - --config-dir=/etc/tetragon/tetragon.conf.d/
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: quay.io/cilium/tetragon:v1.1.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            grpc:
              port: 6789
              service: liveness
            timeoutSeconds: 60
          name: tetragon
          securityContext:
            privileged: true
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /etc/tetragon/tetragon.conf.d/
              name: tetragon-config
              readOnly: true
            - mountPath: /sys/fs/bpf
              mountPropagation: Bidirectional
              name: bpf-maps
            - mountPath: /var/run/cilium
              name: cilium-run
            - mountPath: /var/run/cilium/tetragon
              name: export-logs
            - mountPath: /procRoot
              name: host-proc
      dnsPolicy: Default
      hostNetwork: true
      initContainers: null
      serviceAccountName: tetragon
      terminationGracePeriodSeconds: 1
      tolerations:
        - operator: Exists
      volumes:
        - hostPath:
            path: /var/run/cilium
            type: DirectoryOrCreate
          name: cilium-run
        - hostPath:
            path: /var/run/cilium/tetragon
            type: DirectoryOrCreate
          name: export-logs
        - configMap:
            name: tetragon-config
          name: tetragon-config
        - hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
          name: bpf-maps
        - hostPath:
            path: /proc
            type: Directory
          name: host-proc
