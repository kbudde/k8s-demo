apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
  labels:
    app.kubernetes.io/instance: victoria-metrics-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-metrics-operator
    app.kubernetes.io/version: v0.51.3
    helm.sh/chart: victoria-metrics-operator-0.40.4
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
  name: victoriametrics:admin
rules:
  - apiGroups:
      - operator.victoriametrics.com
    resources:
      - vlogs
      - vlogs/finalizers
      - vlogs/status
      - vmagents
      - vmagents/finalizers
      - vmagents/status
      - vmalertmanagerconfigs
      - vmalertmanagerconfigs/finalizers
      - vmalertmanagerconfigs/status
      - vmalertmanagers
      - vmalertmanagers/finalizers
      - vmalertmanagers/status
      - vmalerts
      - vmalerts/finalizers
      - vmalerts/status
      - vmauths
      - vmauths/finalizers
      - vmauths/status
      - vmclusters
      - vmclusters/finalizers
      - vmclusters/status
      - vmnodescrapes
      - vmnodescrapes/finalizers
      - vmnodescrapes/status
      - vmpodscrapes
      - vmpodscrapes/finalizers
      - vmpodscrapes/status
      - vmprobes
      - vmprobes/finalizers
      - vmprobes/status
      - vmrules
      - vmrules/finalizers
      - vmrules/status
      - vmscrapeconfigs
      - vmscrapeconfigs/finalizers
      - vmscrapeconfigs/status
      - vmservicescrapes
      - vmservicescrapes/finalizers
      - vmservicescrapes/status
      - vmsingles
      - vmsingles/finalizers
      - vmsingles/status
      - vmstaticscrapes
      - vmstaticscrapes/finalizers
      - vmstaticscrapes/status
      - vmusers
      - vmusers/finalizers
      - vmusers/status
    verbs:
      - '*'
