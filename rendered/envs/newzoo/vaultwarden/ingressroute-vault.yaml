apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    external-dns.alpha.kubernetes.io/target: lb.budd.ee
    kubernetes.io/ingress.class: traefik
  name: vault
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`vault.budd.ee`)
      priority: 10
      services:
        - name: vaultwarden
          port: 80
