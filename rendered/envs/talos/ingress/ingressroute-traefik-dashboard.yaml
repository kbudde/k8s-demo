apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    external-dns.alpha.kubernetes.io/target: lb.talos.budd.ee
    kubernetes.io/ingress.class: traefik
  name: traefik-dashboard
spec:
  routes:
    - kind: Rule
      match: Host(`traefik.talos.budd.ee`)
      middlewares:
        - name: auth-dashboard
      services:
        - kind: TraefikService
          name: api@internal
