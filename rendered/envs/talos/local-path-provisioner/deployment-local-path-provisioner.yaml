apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    a8r.io/repository: https://github.com/kbudde/k8s-demo
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/instance: local-path-provisioner
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: local-path-provisioner
    app.kubernetes.io/version: v0.0.32
    helm.sh/chart: local-path-provisioner-0.0.32
  name: local-path-provisioner
  namespace: local-path-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: local-path-provisioner
      app.kubernetes.io/name: local-path-provisioner
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: local-path-provisioner
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: local-path-provisioner
        app.kubernetes.io/version: v0.0.32
        helm.sh/chart: local-path-provisioner-0.0.32
    spec:
      containers:
        - command:
            - local-path-provisioner
            - --debug
            - start
            - --config
            - /etc/config/config.json
            - --service-account-name
            - local-path-provisioner
            - --provisioner-name
            - cluster.local/local-path-provisioner
            - --helper-image
            - busybox:latest
            - --configmap-name
            - local-path-config
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_MOUNT_PATH
              value: /etc/config/
          image: rancher/local-path-provisioner:v0.0.32
          imagePullPolicy: IfNotPresent
          name: local-path-provisioner
          resources: {}
          securityContext: {}
          volumeMounts:
            - mountPath: /etc/config/
              name: config-volume
      securityContext: {}
      serviceAccountName: local-path-provisioner
      volumes:
        - configMap:
            name: local-path-config
          name: config-volume
